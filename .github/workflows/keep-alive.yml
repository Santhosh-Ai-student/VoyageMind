name: Keep Backend Alive

on:
  schedule:
    # Runs every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allows manual run from GitHub interface

jobs:
  ping_server:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Health Endpoint
        run: |
          # Replace with your actual Render Backend URL if different
          # The /api/health endpoint is lightweight and perfect for keep-alive
          curl -I https://voyagemind-backend.onrender.com/api/health
